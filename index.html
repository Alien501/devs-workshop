<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Devs Web Workshop</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- This is the wrapper -->
         <div class="exp-wrapper" id="app-container">
            <div class="expense-card-container">
                <!-- Expense card -->
                 <div class="expense-card">
                    <div>
                        <p>Hello user</p>
                    </div>
                    <div class="exp-card-amount-wrapper">
                        <div>
                            <p>Expense</p>
                            <p id="expense-amount">100</p>
                        </div>
                        <div>
                            <p>Income</p>
                            <p id="income-amount">200</p>
                        </div>
                    </div>
                </div>
                <div class="exp-wrapper-button-wrapper">
                    <button class="primary-button" id="add-expense-btn">Add Expense</button>
                    <button class="secondary-button" id="add-income-btn">Add Income</button>
                </div>
            </div>
            <div class="expense-card-wrapper">
                <!-- Expense Container -->
                <div class="expense-cat-card">
                    <div>
                        <p>Amount Category</p>
                        <p>Amount Description</p>
                        <p>Amount Date</p>
                    </div>
                    <div>
                        <span>100</span>
                    </div>
                </div>
            </div>
         </div>

         <script src="./script.js"></script>
    </body>
</html>
